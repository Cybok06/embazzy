<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embazy Muziq Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Embazy Muziq</h1>
        </div>
        <button id="home-btn" onclick="goHome()">Home</button>
    </header>
    <h2 class="gallery-title">Gallery</h2>

    <section class="gallery">
        <div class="image-container">
            <img src="emzy1.jpeg" alt="Image 1" class="gallery-img">
        </div>
        <div class="image-container">
            <img src="emzy2.jpeg" alt="Image 2" class="gallery-img small-img">
        </div>
        <div class="image-container">
            <img src="emzy3.jpeg" alt="Image 3" class="gallery-img">
        </div>
        <div class="image-container">
            <img src="emzy4.jpeg" alt="Image 4" class="gallery-img small-img">
        </div>
        <div class="image-container">
            <img src="emzy5.jpeg" alt="Image 5" class="gallery-img">
        </div>
        <div class="image-container">
            <img src="emzy6.jpeg" alt="Image 6" class="gallery-img small-img">
        </div>
        <div class="image-container">
            <img src="emzy7.jpeg" alt="Image 7" class="gallery-img">
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <button class="share-btn" onclick="shareImage()">Share</button>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
